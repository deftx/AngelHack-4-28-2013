<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MyWay - Parallax Retina Bootstrap Multipurpose Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="MyWay - Parallax Retina Bootstrap Multipurpose Template">
		<meta name="author" content="awerest - interactive agency">
		<link href="bootstrap.min.css" rel="stylesheet">
		<link href="bootstrap-responsive.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<link href="m-styles.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
		<link rel="image_src" href="thumbnail.png">
		<link rel="icon" type="image/ico" href="favicon.ico">
	</head>
	<body>
		<section id="intro">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span6" id="light">
						<h1>Light</h1>
						<div class="fadeInUp delay animated" id="view-light">
							<a href="light/index.html" target="_blank" class="m-btn blue">View</a>
						</div>
					</div>
					<div class="span6" id="dark">
						<h1>Dark</h1>
						<div class="fadeInUp delay animated" id="view-dark">
							<a href="dark/index.html" target="_blank" class="m-btn red">View</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	<!--latest jQuery-->
		<script src="http://code.jquery.com/jquery-latest.js"></script>
	<!--main bootstrap js-->
		<script src="bootstrap.min.js" type="text/javascript"></script>
	<!--make section height of window-->
		<script>
		$(function(){
			$('#light, #dark').css({'height':($(window).height())+'px'});
			$(window).resize(function(){
			$('#light, #dark').css({'height':($(window).height())+'px'});
			});
		});
		</script>
	</body>
</html>
